<section id="apply">
    <hr>
    <h2>Become a Partner</h2>
    <p>Interested in joining our affiliate network? Fill out the form below.</p>
    
    <form action="https://formspree.io/f/gitdigitalproducts@gmail.com" method="POST">
        <div class="form-group">
            <label>Business Name:</label>
            <input type="text" name="business_name" required placeholder="e.g. GitDigital Solutions">
        </div>
        <div class="form-group">
            <label>Your Email:</label>
            <input type="email" name="_replyto" required placeholder="name@company.com">
        </div>
        <div class="form-group">
            <label>Website URL:</label>
            <input type="url" name="website" placeholder="https://">
        </div>
        <div class="form-group">
            <label>Proposed Commission Structure:</label>
            <textarea name="message" rows="4" placeholder="Tell us about your product..."></textarea>
        </div>
        
        <input type="hidden" name="_subject" value="New Affiliate Application!">
        <input type="next" value="https://gitdigital-products.github.io/affiliate-partners/success.html">
        
        <button type="submit" class="btn-submit">Submit Application</button>
    </form>
</section>
